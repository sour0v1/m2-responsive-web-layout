<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex flex layout</title>
    <style>
        .image-container{
            height: 300px;
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
            
        }

        img {
            width: 100%;
            height: 100%;
        }

        .third img {
            height: calc((100% - 5px)/2);
        }
        .image-container div{
    flex: 1;
}
.four{
    display: grid;
    grid-template-columns: repeat(2,2fr);
    gap: 5px;
}
    </style>
</head>

<body>
    <header>
        <div class="image-container">
            <img src="images/nature-grass.jpg" alt="">
           
        </div>
    </header>
    <main>
        <div class="image-container">
            <div>
                <img src="images/himalay-sunset.jpg" alt="">
            </div>
            <div>
                <img src="images/leaf.jpg" alt="">
            </div>
            <div class="third">
                <img src="images/nature-image1.jpg" alt="">
                <img src="images/blue.jpg" alt="">
            </div>
        </div>
        <div class="image-container">
            <div>
                <img src="images/road.jpg" alt="">
            </div>
            <div class="four">
                <img src="images/cloudd.jpg" alt="">
                <img src="images/sea-nature.jpg" alt="">
                <img src="images/sun-set.jpg" alt="">
                <img src="images/nature-image3.jpg" alt="">
            </div>
            <div>
                <img src="images/se.jpg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
